pub_rate: 1.0 # Optional
base_path: '' # Optional, prepended to all diagnostic output
analyzers:
  motors: 
    type: diagnostic_aggregator/GenericAnalyzer
    path: 'Motors'
    timeout: 5.0
    startswith: ['Front Right', 'Front Left', 'Rear Right', 'Rear Left']
  mcu:
    type: diagnostic_aggregator/GenericAnalyzer
    path: 'mcu'
    timeout: 5.0
    startswith: 'mcu'
  input:
    type: diagnostic_aggregator/GenericAnalyzer
    path: 'inputs'
    timeout: 5.0
    contains: 'joy'
  system:
    type: diagnostic_aggregator/GenericAnalyzer
    path: 'system'
    tiemout: 5.0
    startswith: 'System'

